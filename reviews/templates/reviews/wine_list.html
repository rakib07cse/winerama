<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h3>Wine List</h3>
{% if wine_list %}
    <div>
        {% for wine in wine_list %}
            <div>
                <h4><a href="{% url 'reviews:wine_detail' wine.id %}">{{ wine.name }}</a></h4>
            </div>
        {% endfor %}
    </div>
{% else %}
    <p>No wines are available</p>
{% endif %}
</body>
</html>
